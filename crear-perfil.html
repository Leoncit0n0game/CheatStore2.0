<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4e4d8;
            font-family: 'Courier New', Courier, monospace;
            color: #4b3832;
        }
        .form-control {
            background: #eae7dc;
            border: 2px solid #d9a780;
            border-radius: 8px;
        }
        .form-control:focus {
            border-color: #90a955;
            box-shadow: none;
        }
        .btn {
            background-color: #d9a780;
            color: #fff;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #b68c66;
        }
        h1 {
            font-size: 3rem;
            color: #4b3832;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://pbs.twimg.com/media/GZamMEMWkAAvg9B?format=png&name=small" alt="Logo" width="65" height="65">
            </a>
            <!-- Musica de la Pagina Web-->
             <div class="autoplay loop">
                <audio controls>
                    <source src="audio/Pokémon Rojo Fuego Verde Hoja OST - 33 - Ciudad Celeste Fucsia.mp3" type="audio/mp3">
                    Tu navegador no soporta el elemento de audio.
                </audio>
            </div>
            <!-- Musica de la Pagina Web-->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="perfil.html">Perfil</a>
                        </li>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Perfil</h1>
        <form class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Crea una contraseña">
            </div>
            <button type="submit" class="btn w-100">Crear Perfil</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
